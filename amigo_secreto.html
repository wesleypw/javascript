<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            cursor: pointer;
        }
        #listaParticipantes {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Amigo Secreto</h2>
        
        <label for="nomeParticipante">Nome do Participante:</label>
        <input type="text" id="nomeParticipante">
        
        <button onclick="adicionarParticipante()">Adicionar Participante</button>
        
        <div id="listaParticipantes"></div>
        
        <button onclick="realizarSorteio()">Realizar Sorteio</button>
        <button onclick="verAmigoSecreto()">Ver Meu Amigo Secreto</button>
    </div>

    <script src="amigo_secreto.js"></script>
</body>
</html>
